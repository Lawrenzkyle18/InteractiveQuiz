<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-success display-3 my-4">Science Quiz</h2>
      </div>
    </div>

    <!--Result-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are <span class="text-success display-4 p-3">0%</span>Scientist
        </p>
      </div>
    </div>

    <!--Quiz section-->
    <div class="quiz py-4 bg-success">
      <div class="container">
        <h2 class="my-5 text-white">
          On with the questions...
        </h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. What process does milk undergo to become yogurt ?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label for="" class="form-check-label"
                >Bacterial Fermentation</label
              >
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Bacterial Incubation</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Our galaxy is commonly known by what name ?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label for="" class="form-check-label">Milky Way</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Barred spiral</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What month is the Earth closest to the sun ?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label for="" class="form-check-label">December</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">January</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What is the study of space called ?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label for="" class="form-check-label">Astronomy</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Planetary Science</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              5. What is the Latin word for poison ?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="A" />
              <label for="" class="form-check-label">Virus</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="B" />
              <label class="form-check-label">Ortus</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
